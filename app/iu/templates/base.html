<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="{{ url_for('static', filename='favicon.ico') }}"
		/>
		<title>{% block title %}{% endblock %}</title>
		<!-- Bootstrap CSS -->
		<link
			href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}"
			rel="stylesheet"
		/>
		<!-- Font Awesome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Custom CSS (Brand colors optional) -->
		<link
			href="{{ url_for('static', filename='css/custom.css') }}"
			rel="stylesheet"
		/>
	</head>
	<body>
		{% include 'partials/_nav.html' %}

		<div class="container-fluid">{% block content %}{% endblock %}</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Helper function for toast notifications (add to your utilities)
			function showToast(message, type = "success") {
				// Implement your preferred toast notification system
				// Example using Bootstrap: bootstrap.Toast.getInstance(toastElement).show()
				console.log(`${type.toUpperCase()}: ${message}`);
			}
		</script>
	</body>
</html>
