<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Aegis-IA</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include 'partials/_header.html' %}
    <div class="main-content">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto mt-8" id="password-change-section">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Cambiar Contraseña</h1>
            
            <form id="password-form" class="space-y-6">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                    <input type="password" id="current_password" name="current_password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" id="new_password" name="new_password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="submit"
                            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        Cambiar Contraseña
                    </button>
                </div>
            </form>
            
            <div id="message" class="mt-4 hidden"></div>
        </div>
    </div>
    <script src="/static/js/password.js"></script>
</body>
</html>
